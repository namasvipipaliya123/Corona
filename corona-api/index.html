<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>COVID-19 Data</title>
</head>
<body>
  <div class="container">
    <h1>COVID-19</h1>
    <input type="text" class="inputElement" placeholder="Enter country name"/>
    <button class="btn">Get Data</button>
    <br />
    <br />
    <div id="container">
      <div class="totalCasesDiv">
        <br>
        Total Cases
        <h3 class="totalCases"></h3>
      </div>
      <div class="totalDeathsDiv">
    <br />
        Total Deaths
        <h3 class="totalDeaths"></h3>
      </div>
      <div class="totalTestsDiv">
        <br />
        Total Tests
        <h3 class="totalTests"></h3>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
